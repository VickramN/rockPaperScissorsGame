<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fire, Water, Earth, Wood, Metal</title>
  </head>
  <body>
    <h1>Fire, Water, Earth, Wood, Metal</h1>
    <div id="game-mode-selection">
      <label>Select Game Mode:</label>
      <input type="radio" id="bestOfThree" name="gameMode" value="3" checked />
      <label for="bestOfThree">Best of 3</label>
      <input type="radio" id="bestOfFive" name="gameMode" value="5" />
      <label for="bestOfFive">Best of 5</label>
      <input type="radio" id="unlimited" name="gameMode" value="unlimited" />
      <label for="unlimited">Unlimited</label>
      <br \ />
      <button type="button" onClick="setGameMode()">Change Game Mode</button>
    </div>

    <div class="buttonsContainer">
      <button class="buttons" id="metalButton">Metal</button>
      <button class="buttons" id="waterButton">Water</button>
      <button class="buttons" id="woodButton">Wood</button>
      <button class="buttons" id="earthButton">Earth</button>
      <button class="buttons" id="fireButton">Fire</button>
    </div>

    <div class="scoreBoard">
      <p id="currentScore"></p>
    </div>
    <div class="resultsAnnouncement">
      <p id="results"></p>
      <button id="resetButton" onclick="resetGame()">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
