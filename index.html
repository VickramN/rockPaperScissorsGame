<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fire, Water, Earth, Wood, Metal</title>
  </head>
  <body>
    <h1>Fire, Water, Earth, Wood, Metal</h1>
    <div id="game-mode-selection">
      <div id="gameModeLabel">
      <label>Select Game Mode:</label>
      </div>
      <div id="gameModeButtons">
      <input type="radio" id="bestOfThree" name="gameMode" value="3" checked />
      <label for="bestOfThree">Best of 3</label>
      <input type="radio" id="bestOfFive" name="gameMode" value="5" />
      <label for="bestOfFive">Best of 5</label>
      <input type="radio" id="unlimited" name="gameMode" value="unlimited" />
      <label for="unlimited">Unlimited</label>
      <br \ />
      </div>
      <div id="gameModeSelectionButtonContainer">
      <button id="gameModeSelectionButton" type="button" onClick="setGameMode()">Change Game Mode</button>
      </div>
    </div>



    <div class="scoreBoard">
      <p id="currentScore"></p>
    </div>

    <div class="buttonsContainer">
      <input type="image" src="Assets/Metal.png" class="buttons" id="metalButton"></input>
      <input type="image" src="Assets/Water.png" class="buttons" id="waterButton"></input>
      <input type="image" src="Assets/Wood.png" class="buttons" id="woodButton"></input>
      <input type="image" src="Assets/Rock.png" class="buttons" id="earthButton"></input>
      <input type="image" src="Assets/Flame.png" class="buttons" id="fireButton"></input>
    </div>

    <div class="resultsAnnouncement">
      <p id="results"></p>
      <button id="resetButton" onclick="resetGame()">Reset</button>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
